    </div>
    <!-- logopanel -->

    <div class="headerbar">
      <a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a>

      <div class="header-right">
        <ul class="headermenu">
          <li>
            <div class="btn-group">
              <button
                type="button"
                class="btn btn-logged"
                data-toggle="dropdown"
              >
                <img src="images/photos/loggeduser.png" alt="" />
                Elen Adarna
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu pull-right">
                <li>
                  <a href="profile.html"
                    ><i class="glyphicon glyphicon-user"></i> My Profile</a

                </li>
                <li>
                  <a href="#"
                    ><i class="glyphicon glyphicon-cog"></i> Account Settings</a
                  >

                <li>
                  <a href="#"
                    ><i class="glyphicon glyphicon-question-sign"></i> Help</a

                <li>

        </ul>

<section>
  <div class="leftpanel">
    <div class="leftpanelinner">
      <div class="tab-content">
        <!-- ################# MAIN MENU ################### -->

        <div class="tab-pane active" id="mainmenu">
          <h5 class="sidebar-title">Navigation</h5>
          <ul class="nav nav-pills nav-stacked nav-quirk">
            <li class="nav-single" [class.active]="rlaDashboard.isActive">
              <a
                [routerLink]="['/dashboard/index']"
                routerLinkActive="activeLink"
                #rlaDashboard="routerLinkActive"
                ><i class="fa fa-home"></i> <span>Dashboard</span></a
              >
            </li>
            <li
              class="nav-parent"
              [class.active]="
                rlaClinicSearch.isActive || rlaClinicImport.isActive
              "
            >
              <a href=""><i class="fa fa-building"></i> <span>Clinics</span></a>
              <ul class="children">
                <li [class.active]="rlaClinicSearch.isActive">
                  <a
                    [routerLink]="['/clinic/search']"
                    routerLinkActive="activeLink"
                    #rlaClinicSearch="routerLinkActive"
                    >Search</a
                  >
                </li>
                <li [class.active]="rlaClinicImport.isActive">
                  <a
                    [routerLink]="['/clinic/import']"
                    routerLinkActive="activeLink"
                    #rlaClinicImport="routerLinkActive"
                    >Import</a
                  >
                </li>
              </ul>
            </li>
            <li
              class="nav-parent"
              [class.active]="
                rlaDossierSearch.isActive || rlaDossierImport.isActive
              "
            >
              <a href=""
                ><i class="fa fa-file-text"></i> <span>Dossiers</span></a
              >
              <ul class="children">
                <li [class.active]="rlaDossierSearch.isActive">
                  <a
                    [routerLink]="['/dossier/search']"
                    routerLinkActive="activeLink"
                    #rlaDossierSearch="routerLinkActive"
                    >Search</a
                  >
                </li>
                <li [class.active]="rlaDossierImport.isActive">
                  <a
                    [routerLink]="['/dossier/import']"
                    routerLinkActive="activeLink"
                    #rlaDossierImport="routerLinkActive"
                    >Import</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <!-- tab-pane -->
      </div>
      <!-- tab-content -->
    </div>
    <!-- leftpanelinner -->
  </div>
  <!-- leftpanel -->

  <div class="mainpanel">
    <div class="contentpanel">
      <router-outlet></router-outlet>
    </div>
    <!-- contentpanel -->
  </div>
  <!-- mainpanel -->
</section>
